<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Add iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add iOS icon and splash screen support -->
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Add iOS splash screen images -->
    <link rel="apple-touch-startup-image" href="splash.png">
</head>
<body>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="game-container">
        <div class="container">
            <!-- Move menu above canvas -->
            <div class="menu">
                <button class="menu-button" onclick="window.location.href='inventory.html'"><span>Inventory</span></button>
                <button class="menu-button"><span>Shop</span></button>
                <button class="menu-button" onclick="window.location.href='leaderboard.html'"><span>Leaderboard</span></button>
                <button class="menu-button" onclick="window.location.href='trade.html'"><span>Trade</span></button>
            </div>
            <canvas id="plinkoCanvas"></canvas>
        </div>
    </div>
    <script>
        // Check if playerName is set, if not redirect to signup
        if (!localStorage.getItem('playerName')) {
            window.location.href = 'signup.html';
        }
    </script>
    <!-- Add config.js before other scripts -->
    <script src="config.js"></script>
    <script src="leaderboard.js"></script>
    <script src="script.js"></script>
</body>
</html>
