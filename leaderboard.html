<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Add iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="leaderboard.css">
    <!-- Add iOS icon and splash screen support -->
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="apple-touch-startup-image" href="splash.png">
</head>
<body>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="container">
        <div class="leaderboard-container">
            <h1 class="leaderboard-title">Leaderboard</h1>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard entries will be populated by JavaScript -->
                </tbody>
            </table>
            <button class="menu-button back-button" onclick="window.location.href='index.html'">
                <span>Back to Game</span>
            </button>
        </div>
    </div>
    <!-- Add config.js before leaderboard.js -->
    <script src="config.js"></script>
    <script src="leaderboard.js"></script>
</body>
</html>
